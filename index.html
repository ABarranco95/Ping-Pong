<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Ping Pong</h1>
    <p>Think you have what it takes?</p>
    <p>Test your skills!</p>

    <canvas id="pong" width="800" height="600"></canvas>

    <div class="buttons">
        <button onClick="window.location.reload();" class="play">Play</button>
        <button class="reset">Reset</button>
    </div>

    <p>Use your mouse to move your paddle and knock the ball past your opponent. Be careful if your opponent makes it past your wall you lose!</p>
    <script src="app.js"></script>

    <p class='author'>Created by Angel Barranco</p>
</body>
</html>
